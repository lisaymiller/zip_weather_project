	<title>Weather by Zipcode</title>
	<link rel="shortcut icon" href="Images/favicon_io/favicon.ico"/>

</head>

<body id="page">
	<div class="container-fluid">
	<div class="jumbotron">
	  <h1 class="text-pop-up-bottom">What's your weather?</h1>
	</div>
	</div>

	<div class="container-fluid">
	<div class="bg">
  		<input id="inputBox" type="text" maxlength="5" placeholder="Please enter your zipcode"/>
	</div>
	</div>

	<!-- Trigger/Open The Modal -->
	<button id="myBtn" type="submit"><img src="images/clouds.png" style="height: 50px;"></button>

	<!-- The Modal -->
	<div id="myModal" class="modal">

	  <!-- Modal content -->
	  	<div class="modal-content">
	    	<div class="modal-header">
	      	<span class="close">&times;</span>
	      	<h2 id="header">Today in <span id="city"></span> the weather will be...</h2>
	    </div>
	    	<div class="modal-body">
				<p></p>
	      	<p id="weather">Weather</p>
	      	<p id="dateTime">Date, time.</p>
	    	</div>
	  	</div>
	</div>
	
	<footer>
		<span><i class="far fa-copyright"></i> 2020 Lisa Yevonne</span>
	</footer>

   <!-- Moments cdnjs -->
